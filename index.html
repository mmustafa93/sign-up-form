<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <section id="image-sidebar">
        <div id="logo-container">
            <img src="assets/odin-lined.png" alt="The Odin Project Logo" id="logo">
            <h2>ODIN</h2>
        </div>
        
        <p>
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> 
            on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
        </p>
    </section>
    <main>
        <div id="form-description">
            <p>This is not a real online service! This website was made as part of the curriculum of The Odin Project. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to!</p>
        </div>
        <form action="POST">
            <h3>Let's do this!</h3>
            <div id="label-input-container">
                <div class="container">
                    <div class="sub-container">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="sub-container">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="container">
                    <div class="sub-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="sub-container">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" required title="Please enter a 10-digit phone number without spaces or special characters.">
                    </div>
                </div>
                <div class="container">
                    <div class="sub-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="sub-container">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="index.html">Log in</a></p>
    </main>
</body>
</html>
